<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening - Kopag</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-192.png" type="image/png">
  <style>
    body,html {margin:0;padding:0;width:100%;height:100%;background:black;display:flex;align-items:center;justify-content:center;}
    video {width:100%;height:100%;object-fit:cover;}
  </style>
</head>
<body>
  <video autoplay muted playsinline id="intro">
    <source src="assets/opening.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <script>
    const video=document.getElementById("intro");
    video.onended=()=>{window.location.href="index.html";};
    video.onerror=()=>{window.location.href="index.html";};
  </script>
</body>
</html>
