<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulasi Suhu Interaktif</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    height: 100%;
    background-color: #222;
    color: white;
  }
  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 1s ease, transform 1s ease;
    padding: 20px;
    box-sizing: border-box;
  }
  .hidden {
    opacity: 0;
    transform: translateX(100%);
    pointer-events: none;
  }
  input {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    width: 200px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  video {
    max-width: 80%;
    max-height: 60%;
    border: 2px solid white;
    background-color: black;
    margin-bottom: 20px;
  }
  .progress-container {
    width: 80%;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }
  .progress-bar {
    height: 20px;
    background: #4caf50;
    width: 0%;
  }
</style>
</head>
<body>

<!-- Halaman 1: Input -->
<div id="page1" class="page">
  <h1>Masukkan Suhu Target</h1>
  <input type="number" id="targetTemp" placeholder="Contoh: 65">
  <button id="startBtn">Mulai Simulasi</button>
</div>

<!-- Halaman 2: Video + Hasil -->
<div id="page2" class="page hidden">
  <h1>Video & Simulasi Suhu</h1>
  <video id="myVideo" controls loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div id="result"></div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
</div>

<script>
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const startBtn = document.getElementById('startBtn');
  const targetInput = document.getElementById('targetTemp');
  const resultDiv = document.getElementById('result');
  const progressBar = document.getElementById('progressBar');
  const video = document.getElementById('myVideo');

  startBtn.addEventListener('click', () => {
    const targetTemp = parseFloat(targetInput.value) || 65; // default 65°C
    page1.classList.add('hidden');
    page2.classList.remove('hidden');
    simulateTemperature(targetTemp);
  });

  function simulateTemperature(targetTemp) {
    let T = 25;
    const k = 0.1;
    const dt = 1;
    let time = 0;

    resultDiv.innerHTML = `<p>Suhu target: ${targetTemp}°C</p>`;
    
    function step() {
      if(T < targetTemp) {
        T += k * (targetTemp - T) * dt;
        time += dt;
        const percent = Math.min(((T-25)/(targetTemp-25))*100, 100);
        progressBar.style.width = percent + '%';
        requestAnimationFrame(step);
      } else {
        resultDiv.innerHTML += `<p>Suhu tercapai dalam ${time} detik.</p>`;
      }
    }
    step();
  }

  video.addEventListener('loadeddata', () => {
    video.play().catch(err => {
      console.error('Video autoplay error:', err);
      resultDiv.innerHTML += `<p style="color:red">Klik play manual jika autoplay gagal.</p>`;
    });
  });

  video.addEventListener('error', (e) => {
    console.error('Video load error:', e);
    resultDiv.innerHTML += `<p style="color:red">Video gagal dimuat. Periksa format atau path.</p>`;
  });
</script>

</body>
</html>
